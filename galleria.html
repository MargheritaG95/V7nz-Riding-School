    nav.pill-nav {

    nav.pill-nav a {

      text-decoration: none;

    nav.pill-nav a:hover,

    }

    header {
      text-align: center;
      padding: 1.5rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    header h1 {
      font-size: 3rem;
      color: gold;
      border-bottom: 4px solid #ffdd00;
      display: inline-block;
      padding-bottom: 0.3rem;
      font-weight: 700;
    }

    header p {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #eee;
    }

    /* Masonry-style grid */
    .grid-container {
      column-count: 3;
      column-gap: 1rem;
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    @media (max-width: 900px) {
      .grid-container {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        column-count: 1;
      }
    }

    .grid-item {
      margin-bottom: 1rem;
      break-inside: avoid;
    }

    .grid-item img {
      width: 100%;
      border-radius: 12px;
      border: 3px solid #ffdd00;
      box-shadow: 0 0 10px #ffdd0044;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .grid-item img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #ffdd00cc;
    }

    /* Lightbox */
    .lightbox-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-modal.active {
      display: flex;
    }

    .lightbox-modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 50px #ffdd00cc;
    }

    .lightbox-modal .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2.5rem;
      color: #ffdd00;
      cursor: pointer;
      font-weight: 700;
    }

    .lightbox-modal .close-btn:hover {
      color: #fff;
    }
  </style>

  <!-- Lightbox Modal -->
  <div class="lightbox-modal" id="lightbox">
    <span class="close-btn" id="lightbox-close">&times;</span>
    <img src="" alt="Immagine Ingrandita" id="lightbox-img" />
  </div>

  <script>
    const images = document.querySelectorAll('.grid-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>
